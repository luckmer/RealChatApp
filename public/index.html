<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html,body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form action="" >
        <input type="text" placeholder="name" class="a" name="a" required>
        <input type="text" placeholder="room" class="b" name="b" required>
        <input type="submit" value="Enter">
    </form>
    </body>
<script src="/socket.io/socket.io.js"></script>
<script>

let socket = io.connect('http://localhost:3000');
let name = document.querySelector(".a");
let room = document.querySelector(".b");
let form = document.querySelector("form");

form.addEventListener("submit",function(e){
    e.preventDefault();
    let nameValue = name.value;
    let roomValue = room.value;
    socket.emit("create new data",nameValue,roomValue);
});

socket.on('redirect', function(destination) {
    window.location.href = destination;
});

</script>

</html>
